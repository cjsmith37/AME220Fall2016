<!DOCTYPE HTML>
<html>
<head>
<script
  src="http://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<style>
  #menu {
    border: 3px solid grey;
    border-radius: 5px;
    width: 50px;
    height: 200px;
    padding: 50px;
    margin-top: 100px;
    margin-left: 50px;
    position: absolute;
  }
  
 #menu ul{
    list-style-type: none;
    display: inline;
    margin: 0 5px 0 5px;
}
  
  #play button{
   min-width: 400px;
   display: inline-block;
   text-align: center;
   line-height: 50px;
   font-size: 20px;
   text-decoration: none;
   border-radius: 4px;
  }
  
  #play {
    position: absolute;
    bottom: 500px;
    width: 230px;
    left: 225px; 
}
  
#box {
    width: 400px;
    height: 220px;
    background-color: dimgrey;
    margin-top: 100px;
    margin-left: 220px;
    border-radius: 5px;
    position: absolute;
  }

a.button.active {
  color:red;
}
a.button:focus{
  outline: none;
  
}

a.button{
  background: transparent;
  border: none;
  font-size: 15px;
  text-decoration: none;
  -webkit-animation-duration: 1s;
  -webkit-animation-delay: 2s;
  -webkit-animation-iteration-count: 1;
}

</style>

<script>
$(function() {
  var animationName = 'animated bounce';
  var animationName = 'animated flash';
  var animationend = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
  $('a.button').on('click',function() {
    $('#box').addClass(animationName).one(animationend,function() {
    $(this).removeClass(animationName);
    });
    });
});
</script>
  
</head>
  
  
<body>
  <div id='menu'>
  <a href="#" class="button">bounce</a> 
  <a href="#" class="button">flash</a>
  <a href="#" class="button">pulse</a></div>
  
  <div id='play'>
  <button onclick='function()'>PLAY</button>
  </div> 
  
  <div id='box'> </div>
  
  </body>
  
</html>
