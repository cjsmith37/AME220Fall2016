<!DOCTYPE HTML>
<html>
<head>
<script
  src="http://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<style>
  #menu {
    border: 3px solid grey;
    border-radius: 5px;
    width: 50px;
    height: 200px;
    padding: 50px;
    margin-top: 100px;
    
  }
  
  #play button{
   min-width: 30px;
   display: inline-block;
   text-align: center;
   line-height: 50px;
   font-size: 24px;
   text-decoration: none;
  }
  
  #play {
    position: absolute;
    bottom: 10px;
    width: 120px;
    right: 5%;
    font-size: 40px;
    text-align: right;
}
  
#boxAnimation {
    position: absolute;
    
  }
#animList {
    position: absolute;
    height: 50px;
    bottom: 10px;
    width: calc(90% - 120px);
    left: 5%;
}

  #animList button
{
   min-width: 30px;
   display: inline-block;
   text-align: center;
   line-height: 50px;
   font-size: 24px;
   text-decoration: none;
}
#animList button.active {
  color: red;
}
  

</style>

<script>
function boxAnim() {
  $(boxAnimations).removeClass().addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
      $(this).removeClass();
  });
};

</script>
  
</head>
  
  
<body>
  
  <div id='menu'></div>
  <div id='play'>
  <button onclick='boxAnim()'>PLAY</button>
  </div>
  <div id='boxAnimations'></div>
  
  
</body>
  
</html>
