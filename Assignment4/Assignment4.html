a.button{
  background: transparent;
  border: none;
  font-size: 15px;
  font-family: tahoma;
  text-decoration: none;
  color: black;
  margin: 0px 2px 10px 0px;
  -webkit-animation-duration: 1s;
  -webkit-animation-delay: 2s;
  -webkit-animation-iteration-count: 1;
}

a.button:active, a.button:hover {
  color: red;
}

a.button:focus{
  outline: none;
}

<script>
  
var hash = window.location.hash.replace("#","");
var anims = hash.split(",");
var main = function(){
  assignAnimationClassName();
  var animname = "";
  var animationnum = "";
  for(var i = 0; i < anims.length; i++){
     animname += "<button onclick='goToAnim(" + i + ")'>" + (i+1).toString() + "</button>";
     animationnum += "<div id='box" + i + "' class='menu' style='background-image:anim(" + anims[i] + ")'></div>";
  }
  document.getElementById("box").innerHTML = animname;
 // document.getElementById("ssWrapper").style.opacity = "0"
  document.getElementById("box").innerHTML = animationnum;
  setTimeout("goToAnim(0)", 100)
}

var currentAnim = 0;
  var goToAnim = function(animnum){
    setTimeout('document.getElementById("#box").style.opacity = "1"',550);
    if(animation == "fade") {
      $(".menu").css({"opacity":"0"});
      $("#menu" + animnum).stop().css({"opacity":"1"});
    }
    currentAnim = animnum;
    $("#play button").removeClass("active");
    $("#play button:nth-of-type(" + (animnum + 1) + ")").stop().addClass("active");
  }
