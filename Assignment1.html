<DOCTYPE! html>
<html>

<head>
<style>
</style>

<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>

<script>
function inputChanged(){
    var x = $("#backgroundWidth").val() + "px";
    $("#result").css("width", x);
    
    var x = $("#backgroundHeight").val() + "px";
    $("#result").css("height", x);
    
    var x = "#" + $("#backgroundColor").val();
    $("#result").css("background-color", x);
    }
</script>

<style>
    p.one {
    border: 2px solid black;
    border-radius: 5px;
}
</style>

</head>


<body>

<p class="one">

<p><label for="backgroundHeight">height</label>
<input onchange="inputChanged()" type="number" id="backgroundHeight">px</p>
    
<p><label for="backgroundWidth">width</label> 
<input onchange="inputChanged()" type="number" id="backgroundWidth">px</p>
    
<p><label for="backgroundColor">background color</label> 
  # <input onchange="inputChanged()" type="text" id="backgroundColor"></p>

<div id="result" style="height:100px;width:100px;background-color:red;"></div>

</p>
    
</body>
</html>
