<DOCTYPE! html>
<html>

<head>
<style>
</style>

<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>

<script>
function inputChanged(){
    var x = $("#backgroundWidth").val() + "px";
    $("#result").css("width", x);
    
    var x = $("#backgroundHeight").val() + "px";
    $("#result").css("height", x);
    
    var x = "#" + $("#backgroundColor").val();
    $("#result").css("background-color", x);
    }
</script>

<style>
   div.one {
    border: 1px solid black;
    border-radius: 5px;
    margin-top: 100px;
    margin-bottom: 100px;
    margin-right: 150px;
    margin-left: 80px;
    padding: 50px;
}
</style>

</head>


<body>

<div class="one">

<p style="align:center"><label for="backgroundHeight">height</label>
<input onchange="inputChanged()" type="number" id="backgroundHeight">px</p>
    
<p style="align:center"><label for="backgroundWidth">width</label> 
<input onchange="inputChanged()" type="number" id="backgroundWidth">px</p>
    
<p style="align:center"><label for="backgroundColor">background color</label> 
  # <input onchange="inputChanged()" type="text" id="backgroundColor"></p>

<div id="result" style="height:100px;width:100px;background-color:red;align:center;"></div>

</div>
    
</body>
</html>
